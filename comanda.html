<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comanda Miere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html">Acasa</a>
            <a href="comanda.html">Comanda</a>
        </nav>
    </header>

    <section class="comanda">
        <h2>Completează comanda</h2>
        <form action="#" method="POST">
            <label for="nume">Numele tău:</label>
            <input type="text" id="nume" name="nume" required>

            <label for="adresa">Adresa de livrare:</label>
            <input type="text" id="adresa" name="adresa" required>

            <label for="produs">Produs ales:</label>
            <input type="text" id="produs" name="produs" required>

            <label for="cantitate">Cantitate:</label>
            <input type="number" id="cantitate" name="cantitate" required>

            <input type="submit" value="Trimite Comanda">
        </form>
    </section>
</body>
</html>
